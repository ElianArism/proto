<li (click)="redirectDetail()">
    <div class="card">
        <picture class="card-img">
            <img [src]="exampleCard.img" alt="">
        </picture>
        <div class="card-info">
            <p class="card-title">{{exampleCard.type}} {{exampleCard.brand}}</p>
            <hr class="card-hr">
            <p class="card-price">{{exampleCard.price | currency: 'AR$'}}</p>
        </div>
    </div>
</li>
